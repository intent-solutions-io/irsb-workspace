<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 300" width="1200" height="300">
  <defs>
    <linearGradient id="bg-light" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ffffff"/>
      <stop offset="100%" stop-color="#f1f5f9"/>
    </linearGradient>
    <linearGradient id="accent-light" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#0284c7"/>
      <stop offset="100%" stop-color="#0ea5e9"/>
    </linearGradient>
    <pattern id="hexgrid-light" x="0" y="0" width="60" height="52" patternUnits="userSpaceOnUse" patternTransform="rotate(0)">
      <polygon points="30,2 54,15 54,37 30,50 6,37 6,15" fill="none" stroke="#0ea5e9" stroke-width="0.5" opacity="0.06"/>
    </pattern>
  </defs>

  <!-- Background -->
  <rect width="1200" height="300" fill="url(#bg-light)"/>

  <!-- Hexagon pattern overlay -->
  <rect width="1200" height="300" fill="url(#hexgrid-light)"/>

  <!-- Decorative line top -->
  <rect x="0" y="0" width="1200" height="3" fill="url(#accent-light)"/>

  <!-- Decorative hexagons (large, faded) -->
  <polygon points="100,80 140,57 180,80 180,126 140,149 100,126" fill="none" stroke="#0ea5e9" stroke-width="1" opacity="0.1"/>
  <polygon points="1020,170 1060,147 1100,170 1100,216 1060,239 1020,216" fill="none" stroke="#0ea5e9" stroke-width="1" opacity="0.1"/>
  <polygon points="950,40 990,17 1030,40 1030,86 990,109 950,86" fill="none" stroke="#38bdf8" stroke-width="0.8" opacity="0.06"/>
  <polygon points="150,180 190,157 230,180 230,226 190,249 150,226" fill="none" stroke="#38bdf8" stroke-width="0.8" opacity="0.06"/>

  <!-- IRSB wordmark -->
  <text x="600" y="130" text-anchor="middle" font-family="'Segoe UI', system-ui, -apple-system, sans-serif" font-size="80" font-weight="700" letter-spacing="12" fill="#0c1929">IRSB</text>

  <!-- Accent underline -->
  <rect x="460" y="148" width="280" height="3" rx="1.5" fill="url(#accent-light)" opacity="0.8"/>

  <!-- Tagline -->
  <text x="600" y="190" text-anchor="middle" font-family="'Segoe UI', system-ui, -apple-system, sans-serif" font-size="22" font-weight="400" letter-spacing="3" fill="#1e293b">Intent Receipts &amp; Solver Bonds</text>

  <!-- Subtitle -->
  <text x="600" y="230" text-anchor="middle" font-family="'Segoe UI', system-ui, -apple-system, sans-serif" font-size="14" font-weight="300" letter-spacing="1.5" fill="#64748b">Ethereum's Accountability Layer for Intent-Based Transactions</text>

  <!-- Decorative line bottom -->
  <rect x="0" y="297" width="1200" height="3" fill="url(#accent-light)" opacity="0.6"/>
</svg>
